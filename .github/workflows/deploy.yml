name: docker build

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 0 * * *' # Once per day at midnight UTC

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_ADM_NAME }}
          password: ${{ secrets.DOCKER_ADM_PASS }}
      -
        name: Build and push+
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags:
          - franciscodockers/docker-virt-manager-plus:latest
          - franciscodockers/docker-virt-manager-plus:build-$(date +%Y%m%d-%H%M%S)
